<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue JS Carousel</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Vue-Js-Carousel" />

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- JS -->
    <script type="text/javascript" src="./js/script.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="slider-wrapper" tabindex="0">
          <div class="item">
            <img :src="slides[activeSlide].image" alt="Spiderman" />
            <div class="text">
              <h3>{{ slides[activeSlide].title }}</h3>
              <p>{{ slides[activeSlide].text }}</p>
            </div>
          </div>

          <div class="thumbs">
            <div class="prev" @click="goPrev()"></div>
            <div class="next" @click="goNext()"></div>

            <div
              v-for="(slide, index) in slides"
              @click="clickThumb(index)"
              class="thumb"
              :class="(index == activeSlide) ? 'active' : ''"
            >
              <img :src="slide.image" :alt="slide.text" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
