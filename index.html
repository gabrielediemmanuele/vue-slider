<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Vue JS Carousel</title>

    <!--Meta Info-->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Gabriele Di Emmanuele" />
    <meta name="description" content="Vue-Js-Carousel" />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- JS Script -->
    <script type="text/javascript" src="./main.js" defer></script>

    <!-- Vue JS-->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-cont">
      <!--*  FRONT CONTAINER IMAGE -->
      <div id="front-img-cont" class="front-image-cont"></div>
      <div id="right-img-cont" class="right-image-cont">
        <!--*  RIGHT CONT IMAGES AND ARROWS -->
        <div id="arrow-up" class="arrow-controls topside">
          <!--* topside arrow -->
          <i class="fa-solid fa-arrow-up fa-xs" style="color: #ffffff"></i>
        </div>
        <div id="arrow-down" class="arrow-controls bottomside">
          <!--* bottomside arrow -->
          <i class="fa-solid fa-arrow-down fa-xs" style="color: #ffffff"></i>
        </div>
      </div>
    </div>
  </body>
</html>
